<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adovada de Mesilla | Southern New Mexico's Premier Adovada Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Special+Elite&family=Oswald:wght@300;400;500;600&family=Alfa+Slab+One&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        rye: ['Rye', 'cursive'],
                        special: ['Special Elite', 'cursive'],
                        oswald: ['Oswald', 'sans-serif'],
                        alfa: ['Alfa Slab One', 'cursive'],
                        bebas: ['Bebas Neue', 'sans-serif'],
                    },
                    colors: {
                        'adovada-red': '#8B2E2E',
                        'kraft-brown': '#D7C9AA',
                        'western-tan': '#f5e7d0',
                        'chile-dark': '#5C2018',
                        'adobrown': '#462F23',
                        'adolight': '#663C2C',
                        'sunset-orange': '#8B2E2E',
                        'desert-sand': '#EDD4B2',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                        'wiggle': 'wiggle 1s ease-in-out infinite',
                    },
                    keyframes: {
                        wiggle: {
                            '0%, 100%': { transform: 'rotate(-3deg)' },
                            '50%': { transform: 'rotate(3deg)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="font-oswald bg-western-tan text-chile-dark">
 <!-- Navigation -->
    <nav class="bg-adobrown/90 backdrop-blur-md w-full z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-40 items-center">
                <div class="flex-shrink-0 flex items-center">
                    <img src="img/logo.png" alt="Adovada de Mesilla Logo" class="h-32">
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-center space-x-8">
                        <a href="index.html#about" class="text-kraft-brown hover:text-adovada-red px-3 py-2 font-medium">About</a>
                        <a href="index.html#schedule" class="text-kraft-brown hover:text-adovada-red px-3 py-2 font-medium">Schedule</a>
                        <a href="index.html#location" class="text-kraft-brown hover:text-adovada-red px-3 py-2 font-medium">Location</a>
                        <a href="index.html#contact" class="text-kraft-brown hover:text-adovada-red px-3 py-2 font-medium">Become a Sponsor</a>
                        <a href="redirect.html" class="bg-adovada-red text-white px-6 py-2 rounded-full hover:bg-chile-dark transition duration-300 font-medium inline-block text-center">
    Get Tickets
</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button type="button" id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-western-tan hover:text-western focus:outline-none">
                        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white/95 backdrop-blur-md">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="index.html#about" class="block px-3 py-2 rounded-md text-base font-medium text-chile-dark hover:text-adovada-red">About</a>
                <a href="index.html#participate" class="block px-3 py-2 rounded-md text-base font-medium text-chile-dark hover:text-adovada-red">Participate</a>
                <a href="index.html#schedule" class="block px-3 py-2 rounded-md text-base font-medium text-chile-dark hover:text-adovada-red">Schedule</a>
                <a href="index.html#location" class="block px-3 py-2 rounded-md text-base font-medium text-chile-dark hover:text-adovada-red">Location</a>
                <a href="index.html#contact" class="block px-3 py-2 rounded-md text-base font-medium text-chile-dark hover:text-adovada-red">Contact</a>
                <a href="redirect.html" class="w-full bg-adovada-red text-white px-6 py-2 rounded-full hover:bg-chile-dark transition duration-300 font-medium mt-2 inline-block text-center">
    Get Tickets
</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
               <div class="western-card p-8 rounded-lg text-center max-w-4xl mx-auto">
                <h3 class="font-special text-2xl font-bold text-adobrown mb-6">Ignore this Page</h3>
                <p class="text-adobrown mb-8">The user will be redirected to Eventbrite. (When we set it up.)<br> Hi Chef & Rose lol<br> Hope you guys are liking the landing page.</p>
</div>
    </main>

   
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    if (!mobileMenu.classList.contains('hidden')) {
                        mobileMenu.classList.add('hidden');
                    }
                }
            });
        });
        
        // Add shadow to navbar on scroll
        window.addEventListener('scroll', function() {
            const nav = document.querySelector('nav');
            if (window.scrollY > 10) {
                nav.classList.add('shadow-lg');
            } else {
                nav.classList.remove('shadow-lg');
            }
        });
    </script>
</body>
</html>
